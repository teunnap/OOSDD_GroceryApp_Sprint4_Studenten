name: MAUI Workflow

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore
        run: dotnet restore

      - name: Build tests (Release)
        run: dotnet build TestCore/TestCore.csproj --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Build core projects (Release)
        run: |
          dotnet build Grocery.Core/Grocery.Core.csproj --configuration Release --no-restore
          dotnet build Grocery.Core.Data/Grocery.Core.Data.csproj --configuration Release --no-restore